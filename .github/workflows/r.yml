name: R

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up R
        uses: r-lib/actions/setup-r@v1
        with:
          r-version: 4.2.2
      - name: Install dependencies
        run: |
          install.packages(c('devtools', 'testthat', 'dplyr'))
          remotes::install_deps(dependencies = TRUE)
        shell: Rscript {0}

