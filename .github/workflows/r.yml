name: R

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  jobs:
    runs-on: ubuntu-latest
    env:
      GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}
      R_KEEP_PKG_SOURCE: yes
    steps:
      - uses: actions/checkout@v3

      - uses: r-lib/actions/setup-r@v2
        with:
          use-public-rspm: true
     - name: Run R script
        run: Rscript sample.R
